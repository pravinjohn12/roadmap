<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNPSC Group 4 Study Plan</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1>TNPSC Group 4: 100-Days Study Plan</h1>
      <div class="countdown">Days to Exam: <span id="countdown-timer">100</span></div>
    </header>

    <!-- Dashboard Section -->
    <section class="dashboard">
      <div class="progress">
        <h2>Progress Tracker</h2>
        <div class="circle">
          <span id="progress-percent">0%</span>
        </div>
      </div>
      <div class="reminders">
        <h2>Upcoming Exam</h2>
        <p>Next Weekly Exam: Day <span id="next-exam-day">7</span></p>
      </div>
    </section>

    <!-- Weekly Planner Section -->
    <section class="weekly-planner">
      <h2>Weekly Study Plan</h2>
      <div class="week-cards">
        <!-- Dynamic Content: Cards for Days 1â€“7 -->
      </div>
    </section>

    <!-- Revision Tracker -->
    <section class="revision-tracker">
      <h2>Revision Summary</h2>
      <p>Completed: <span id="completed-topics">0</span> Topics</p>
    </section>
  </div>

  <script src="index.js"></script>
</body>
</html>
